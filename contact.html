<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    </head>
<body style=" margin-right: 350px;padding-left: -500px; background-color: blue; margin-left: 350px;text-align: center;" >
    <form style="background-color: rgb(211, 124, 17);">
    <div>
    <h1 style="text-align: center;color: aquamarine;">Contact Us</h1>
    <p>Send us your query our team will get back to you soon</p>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" required placeholder="Name"><br><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" required placeholder="Email"><br><br>
    <label for="num">Phone Number</label><br>
    <input type="tel" id="num" required placeholder="0000-000-000" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" ><br><br>
    <label for="Message">Message</label><br>
    <textarea name="Message" id="Message" cols="30" rows="5" placeholder="Message"></textarea><br><br>
    <button style="text-decoration: none;
    color: blueviolet;
    padding: 5px 20px;
    color: black;
    border:3px solid transparent;
    transition: 0.6s ease;"> submit</button>
    </div>
    </form>

</body>
</html>
